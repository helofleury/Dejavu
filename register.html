<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar-se dejavu</title>
    <link rel="icon" href="assets/img/dejavu-logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/register.css" />
    <script type="module" src="assets/js/firebaseauth.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  </head>
  <body>
    <main>
      <div class="box">
        <div class="inner-box">
          <div class="forms-wrap">
            <form action="register.html" autocomplete="off" class="sign-in-form">
              <div class="logo">
                <img src="assets/img/dejavu-logo.jpg" alt="easyclass" />
                <h4>DEJAVU</h4>
              </div>

              <div class="heading">
                <h3>Seja Bem-Vindo!</h3>
                <h6>Novo por aqui?</h6>
                <a href="#" class="toggle">Crie uma conta</a>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input
                    type="text"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>E-mail</label>
                </div>

                <div class="input-wrap">
                  <input
                    type="password"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Senha</label>
                </div>
                <p class="text">                 
                  <a id="lbl-help"href="#">Esqueceu a Senha?</a>
                </p>
                <input type="submit" value="Entrar" class="sign-btn" />
                  <button class="btn-google">                  
                    <img id="google-img" src="assets/img/icon-google.png" >             
                   </button>
              </div>
            </form>

            <form action="register.html" autocomplete="off" class="sign-up-form">
              <div class="logo">
                <img src="assets/img/dejavu-logo.jpg" alt="easyclass" />
                <h4>DEJAVU</h4>
              </div>

              <div class="heading">
                <h2>Vamos Começar</h2>
                <h6>Ja possui uma conta?</h6>
                <a href="#" class="toggle">Entre</a>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input
                    type="text"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>E-mail</label>
                </div>

                <div class="input-wrap">
                  <input
                    
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Senha</label>
                </div>                                         

                <div class="input-wrap">
                  <input
                    type="password"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Confirme a Senha</label>
                </div>

                <a href="teste.html"><input type="submit" value="Cadastrar-se" class="sign-btn" /></a>

                <p class="text">
                  Ao me inscrever, concordo com os 
                  <a href="#">Termos de Serviço</a> e
                  <a href="#">Política de Privacidade</a>
                </p>
              </div>
            </form>
          </div>

          <div class="carousel">
            <div class="images-wrapper">
              <img src="assets/img/foto-home1.png" class="image img-1 show" alt="" />
              <img src="assets/img/foto-home2.png" class="image img-2" alt="" />
              <img src="assets/img/DejavuLogoofc.png" class="image img-3" alt="" />
            </div>

            <div class="text-slider">
              <div class="text-wrap">
                <div class="text-group">
                  <h2>Organize suas tarefas</h2>
                  <h2>Faça do seu jeito e no seu tempo</h2>
                  <h2>Use o dejavu</h2>
                </div>
              </div>

              <div class="bullets">
                <span class="active" data-value="1"></span>
                <span data-value="2"></span>
                <span data-value="3"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Javascript file -->

    <script src="assets/js/register.js"></script>
  </body>
</html>
